<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod,  visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
<!--        <h1 data-bind="attr:{'hellow':  getPaymentData(), 'signature': getPaymentSignature()}">Hello</h1>-->


        <button type="button" class="action" data-trigger="trigger">
            <span data-bind="i18n: 'Click Here'"></span>
        </button>
        <div data-bind="mageInit: {
        'Magento_Ui/js/modal/modal':{
            'type': 'popup',
            'title': 'Popup title',
            'trigger': '[data-trigger=trigger]',
            'responsive': true,
            'buttons': [{
                text: jQuery.mage.__('Submit'),
                class: 'action'
            }]
        }}">
            <div class="content" style="height: 600px">
                <div class="lpqr" style="width: 400px">
                </div>
                <lp-provider data-bind="attr:{'lp-data':  getPaymentData(), 'lp-signature': getPaymentSignature()}">
                    <lp-privat24-pay mode="black"></lp-privat24-pay>
                </lp-provider>
            </div>
        </div>
        <div data-bind="mageInit: {
        'jquery':{
            'type': 'popup',
            'title': 'Popup title',
            'trigger': '[data-trigger=trigger]',
            'responsive': true,
            'buttons': [{
                text: jQuery.mage.__('Submit'),
                class: 'action'
            }]
        }}">
        </div>


<!--        <script>-->
<!--            const provider = document.querySelector('lp-provider');-->
<!--        </script>-->




    </div>
    <div class="payment-method-content">
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
